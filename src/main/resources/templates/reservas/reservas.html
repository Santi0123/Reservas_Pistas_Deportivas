<!DOCTYPE html>
<html lang="es">

<head th:replace="plantilla/fragmentos.html :: headfiles">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Reservas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f4f7fc;
        }
        .container {
            max-width: 900px;
        }
        .card-custom {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #eef3ff;
        }
        .btn-icon {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">

        <div th:replace="plantilla/fragmentos.html :: navigation"></div>

        <div class="card card-custom">
            <h2 class="text-center text-primary">Gestión de Reservas</h2>

            <form id="usuarioForm" method="get" class="mb-3">
                <label for="usuario" class="font-weight-bold">Seleccionar Usuario</label>
                <select id="usuario" class="form-control">
                    <option value="-1">Todos los usuarios</option>
                    <option th:each="user : ${usuarios}" 
                            th:value="${user.id}" 
                            th:text="${user.username}"
                            th:selected="${usuario} != null ? (${usuario.id} == ${user.id} ? 'selected':'false'):false">
                    </option>
                </select>
            </form>

            <table class="table table-hover table-striped mt-4 text-center">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Usuario</th>
                        <th>Instalación</th>
                        <th>Fecha</th>
                        <th>Horario</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reserva : ${reservas}">
                        <td th:text="${reserva.id}"></td>
                        <td th:text="${reserva.usuario.username}"></td>
                        <td th:text="${reserva.horario.instalacion.nombre}"></td>
                        <td th:text="${reserva.fecha}"></td>
                        <td th:text="${reserva.horario.horaInicio + ' - ' + reserva.horario.horaFin}"></td>
                        <td>
                            <a class="btn btn-danger btn-sm btn-icon" th:href="@{/reservas/del/{id}(id=${reserva.id})}">
                                <i class="fas fa-trash-alt"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="text-center mt-4">
                <a class="btn btn-success btn-lg" href="/reservas/add">
                    <i class="fas fa-plus-circle"></i> Añadir Reserva
                </a>
            </div>
        </div>

        <div class="mt-4 d-flex justify-content-center">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" th:href="@{${page.hasPrevious()} ? '/reservas?page=' + ${page.number - 1} : '#'}">
                            <i class="fa-solid fa-chevron-left"></i> Anterior
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link active" th:text="'Página ' + (${page.number + 1}) + ' de ' + ${page.totalPages}" href="#"></a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:href="@{${page.hasNext()} ? '/reservas?page=' + ${page.number + 1} : '#'}">
                            Siguiente <i class="fa-solid fa-chevron-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div th:replace="plantilla/fragmentos.html :: footer"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $("#usuario").change(() => {
            let usuarioID = $("#usuario").val();
            let formulario = $("#usuarioForm");
            let url = usuarioID == -1 ? "/reservas" : "/reservas/usuario/" + usuarioID;
            formulario.attr("action", url);
            formulario.submit();
        });
    </script>
</body>
</html>
