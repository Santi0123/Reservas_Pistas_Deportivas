<!DOCTYPE html>
<html lang="es">

<head th:replace="plantilla/fragmentos.html :: headfiles">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Reservas</title>
    <style>
        .usuario-info {
            font-size: 1.2rem;
            font-weight: bold;
            color: #0056b3;
            background-color: #f0f8ff;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            display: inline-block;
        }

        .usuario-info span {
            font-weight: normal;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container mt-4">

        <div th:replace="plantilla/fragmentos.html :: navigation"></div>

        <div class="card card-custom">
            <h2 class="text-center text-primary">Mis Reservas</h2>
            <p class="usuario-info"><strong>Usuario:</strong> <span th:text="${usuario.username}"></span></p>
            <table class="table table-hover table-striped mt-4 text-center">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Usuario</th>
                        <th>Instalación</th>
                        <th>Fecha</th>
                        <th>Horario</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reserva : ${reservas}">
                        <td th:text="${reserva.id}"></td>
                        <td th:text="${reserva.usuario.username}"></td>
                        <td th:text="${reserva.horario.instalacion.nombre}"></td>
                        <td th:text="${reserva.fecha}"></td>
                        <td th:text="${reserva.horario.horaInicio + ' - ' + reserva.horario.horaFin}"></td>
                        <td>
                            <a class="btn btn-danger btn-sm btn-icon" th:href="@{/mis-datos/del/{id}(id=${reserva.id})}">
                                <i class="fas fa-trash-alt"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        <div class="text-center mt-4">
            <a class="btn btn-success btn-lg" href="/mis-datos/add">
                <i class="fas fa-plus-circle"></i> Añadir Reserva
            </a>
        </div>
    </div>

    <div th:replace="plantilla/fragmentos.html :: footer"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $("#usuario").change(() => {
            let usuarioID = $("#usuario").val();
            let formulario = $("#usuarioForm");
            let url = usuarioID == -1 ? "/reservas" : "/reservas/usuario/" + usuarioID;
            formulario.attr("action", url);
            formulario.submit();
        });
    </script>
</body>
</html>
