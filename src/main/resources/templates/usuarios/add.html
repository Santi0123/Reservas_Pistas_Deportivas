<!DOCTYPE html>
<html lang="en">
    <head th:replace="plantilla/fragmentos.html :: headfiles">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestión de Usuarios</title>
    </head>
    <body>
        <div class="container-fluid">

            <div th:replace="plantilla/fragmentos.html :: navigation"></div>

            <div class="container mt-4">
                <h3 th:switch="${operacion}">
                    <span th:case="'ADD'">Añadir un nuevo usuario</span>
                    <span th:case="'DEL'">Eliminar un usuario</span>
                    <span th:case="'EDIT'">Editar un usuario</span>
                    <span th:case="*">Operación no soportada</span>
                </h3>

                <form method="post" th:object="${usuario}" class="needs-validation" novalidate>
                    <input type="number" hidden name="id" th:field="*{id}" th:value="${usuario.id}">

                    <div class="mb-3">
                        <label for="enabled" class="form-label">Activado</label>
                        <input type="number" id="enabled" name="enabled" class="form-control" th:field="*{enabled}"
                            th:attr="disabled=${operacion} == 'DEL' ? 'disabled' : null">
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre</label>
                        <input type="text" id="username" name="username" class="form-control" th:field="*{username}"
                            th:attr="disabled=${operacion} == 'DEL' ? 'disabled' : null">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" th:field="*{email}"
                            placeholder="user@gmail.com"
                            th:attr="disabled=${operacion} == 'DEL' ? 'disabled' : null" >
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control" th:field="*{password}"
                            th:attr="disabled=${operacion} == 'DEL' ? 'disabled' : null" >
                    </div>

                    <select class="form-select" th:field="*{tipo}" name="tipo" id="tipo"
                        th:attr="disabled=${operacion} == 'DEL' ? 'disabled' : null">
                        <option th:each="tipo : ${roles}" th:value="${tipo}"
                            th:text="${tipo}"></option>
                    </select>
                    <button type="submit" href="/usuario">Añadir</button>
                </form>
                
            </div>
            <div th:replace="plantilla/fragmentos.html :: footer"></div>
        </div>

        <script>
            // Script para habilitar la validación del formulario (Bootstrap)
            (function () {
                'use strict'
                var forms = document.querySelectorAll('.needs-validation')
    
                Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                        form.addEventListener('submit', function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault()
                                event.stopPropagation()
                            }
                            form.classList.add('was-validated')
                        }, false)
                    })
            })()
        </script>
    </body>
</html>
